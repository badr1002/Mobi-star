<div class="container">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar">
                <form #uploaded="ngForm" >
                  <input type="file" name="uploadfile" id="img"
                    style="display:none;" (change)="handleFile($event)"
                    (change)="upFile(uploaded)" />
                  <label for="img" class="image" [ngStyle]="{'background-image':
                    'url(' + image + ')', 'background-size': 'cover','cursor':'pointer' }"><i
                      class="fas fa-camera icon"></i></label>
                </form>
              </div>
              <h5 class="user-name  text-dark">{{user?.name}}</h5>
              <h6 class="user-email  text-secondary">{{user?.email}}</h6>
            </div>
            <div class="about">
              <h5>About</h5>
              <p class="alert alert-secondary">{{user?.about}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <form class="card-body" [formGroup]="userForm">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h4 class="mb-2 text-primary alert alert-secondary">Personal
                Details</h4>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName"
                  placeholder="Enter full name" formControlName="name">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="eMail">Email</label>
                <input type="email" class="form-control" id="eMail"
                  placeholder="{{user?.email}}" disabled
                  >
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone"
                  placeholder="Enter phone number" formControlName="mobile"
                  >
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" class="form-control" id="website"
                  placeholder="Website url">
              </div>
            </div>
          </div>
          <div class="row gutters" formGroupName="address">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h5 class="mt-3 mb-2 text-primary">Address</h5>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="Street">Street</label>
                <input type="name" class="form-control" id="Street"
                  placeholder="Enter Street" formControlName="street"
                  >
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="ciTy">City</label>
                <input type="name" class="form-control" id="ciTy"
                  placeholder="Enter City" formControlName="city" >
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="sTate">State</label>
                <input type="text" class="form-control" id="sTate"
                  placeholder="Enter State" formControlName="state"
                  >
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="zIp">Zip Code</label>
                <input type="text" class="form-control" id="zIp"
                  placeholder="Zip Code" formControlName="zipCode"
                  >
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="row">
              <div class="col mb-3">
                <div class="form-group">
                  <label>Some About you</label>
                  <textarea class="form-control" #val rows="3" placeholder="My Bio"
                      maxlength="150" formControlName="about"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="mb-2"><b>Change Password</b></div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label>Current Password</label>
                <input class="form-control" type="password"
                  placeholder="••••••" formControlName="oldPassword">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label>New Password</label>
                <input class="form-control" type="password"
                  placeholder="••••••" formControlName="password" >
              </div>
            </div>
          </div>

          <div class="row gutters">
            <div class="text-right m-3">
              <button type="button" id="submit" name="submit" class="btn
                btn-primary ms-2" (click)="handleUpdate($event)">Update</button>
            </div>
            <div class="alert alert-{{alert}} " *ngIf="msg">{{msg}}</div>
          </div>
        </form>
      </div>
    </div>
  </div>
