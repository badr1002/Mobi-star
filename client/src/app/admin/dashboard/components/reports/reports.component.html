<div class="container">
  <div class="row">

    <div class="col  badge bg-success">
      <div class="card-body">
        <div class="text-uppercase fw-bold text-xs mb-1"><span>Completed
            Orders</span></div>
        <div class="fw-bold h5 mb-0"> <i class="fas fa-shopping-basket
              "></i><span class="badge bg-secondary ms-2">{{completedOrders.length}}</span></div>
      </div>
    </div>

     <div class="col ms-2 badge bg-danger">
      <div class="card-body">
        <div class="text-uppercase fw-bold text-xs mb-1"><span>Active
            Orders</span></div>
        <div class="fw-bold h5 mb-0"> <i class="fas fa-shopping-basket
              "></i><span class="badge bg-secondary ms-2">{{activeOrders.length}}</span></div>
      </div>
    </div>

     <div class="col ms-2 badge bg-primary">
      <div class="card-body">
        <div class="text-uppercase fw-bold text-xs mb-1"><span>Users</span></div>
        <div class="fw-bold h5 mb-0"> <i class="fas fa-users"></i><span class="badge bg-secondary ms-2">{{users.length}}</span></div>
      </div>
    </div>

      <div class="col ms-2 badge bg-info">
      <div class="card-body">
        <div class="text-uppercase fw-bold text-xs mb-1"><span>Stock</span></div>
        <div class="fw-bold h5 mb-0"><i class="fas fa-mobile"></i><span class="badge bg-secondary ms-2">{{stock.length}}</span></div>
      </div>
    </div>

    <div class="col ms-2 badge bg-success">
      <div class="card-body">
        <div class="text-uppercase fw-bold text-xs mb-1"><span>Total Orders paid</span></div>
        <div class="fw-bold h5 mb-0"><i class="fas fa-money-check-alt"></i><span class="badge bg-secondary ms-2">{{_totalPaid}}$</span></div>
      </div>
    </div>

     <div class="col ms-2 badge bg-warning">
      <div class="card-body">
        <div class="text-uppercase fw-bold text-xs mb-1"><span>Total Stock Price</span></div>
        <div class="fw-bold h5 mb-0"> <i class="fas fa-money-check-alt"></i><span class="badge bg-secondary ms-2">{{_totalPriceStock}}$</span></div>
      </div>
    </div>


  </div>
</div>
